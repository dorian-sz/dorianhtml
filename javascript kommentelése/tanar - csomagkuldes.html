<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 

    <!-- alapdíj:2000ft 
    súly:100ft/kg 
    km díj:150/km --> 
</head> 

<body> 
    <form name="lap"> 
        <input type="number" name="suly"> 
        <select name="távolság"  id=""> 
            <script>
                //2d tömb a városok nevével és távolságával
                var varosok = [['Balmazújváros',28],['Hajdúböszrmény',19],['Hajdúnánás',46],['Hajdúdorog',36],['Hajdúvíd',30]]; 

                //for ciklus amivel hozzá ad optiont a select menühöz a város nevével és távolság értékkel
                for (let i = 0; i < varosok.length; i++) { 
                    document.write("<option value="+varosok[i][1]+">"+varosok[i][0]+"</option>"); 
                } 
            </script> 
        </select> 
        <input type="button" value="Ok" onclick="szamolas(document.lap.suly.value,document.lap.távolság.value)"> 
    </form> 

    <script> 
        //function ami kiszámolja a csomag küldési díjat
        function szamolas(suly,tavolsag){ 

            //számolási díjaknak alap értékei amket nem lehet változtatni
            const ALAPDÍJ = 2000; 
            const SÚLYDÍJ = 100; 
            const TÁVDÍJ = 150; 

            //paramétereket átváltja integerré
            var b = parseInt(suly); 
            var c = parseInt(tavolsag); 
            //a díj kiszámolása + az alapdíj
            var eredm = ALAPDÍJ+b*SÚLYDÍJ+c*TÁVDÍJ; 
            //kiírja a díjat a weboldalra
            alert("Fizetendő: " +eredm); 
        } 
    </script> 
</body> 

</html>
